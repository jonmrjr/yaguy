version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: yaguy_postgres
    environment:
      POSTGRES_DB: yaguy_dev
      POSTGRES_USER: yaguy
      POSTGRES_PASSWORD: yaguy_dev_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yaguy"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: yaguy_mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8025"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
